<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calaulator</title>
  <link rel="stylesheet" href="../Calculator/css/style.css">
</head>

<body class="body">
  <form class="calc">
    <div>
      <input class="input" type="text">
    </div>
    <div class="calc__section-first">
      <button class="button button_AC">AC</button>
      <button class="button button_symbol">+</button>
    </div>
    <div class="calc__section-second">
      <button class="button">7</button>
      <button class="button">8</button>
      <button class="button">9</button>
      <button class="button button_symbol">-</button>
      <button class="button">4</button>
      <button class="button">5</button>
      <button class="button">6</button>
      <button class="button button_symbol">/</button>
      <button class="button">1</button>
      <button class="button">2</button>
      <button class="button">3</button>
      <button class="button button_symbol">*</button>
    </div>
    <div class="calc__section-third">
      <button class="button button_zero">0</button>
      <button class="button">.</button>
      <button class="button button_symbol">=</button>
    </div>
  </form>
  <script src="../Calculator/js/script.js"></script>
</body>

</html>
